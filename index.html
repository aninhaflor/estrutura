<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Layout</title>
    <style>
        /* Definindo as dimensões do layout */
        header {
            width: 980px;
            height: 140px;
            background-color: rgb(74, 201, 184);
        }

        .container {
            width: 980px;
            height: 450px;
            margin-top: 20px;
            display: flex;
        }

        .sidebar {
            width: 270px;
            height: 450px;
            background-color: rgb(74, 201, 184);
        }

        .content {
            width: 690px;
            height: 450px;
            margin-left: 20px;
            background-color: rgb(74, 201, 184);
        }

        footer {
            width: 980px;
            height: 70px;
            margin-top: 20px;
            background-color: rgb(74, 201, 184);
        }

        /* Estilos para o texto do header, sidebar, conteúdo e rodapé */
        h1,
        h2 {
            text-align: center;
            padding-top: 30px;
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        p {
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Meu site</h1>
    </header>
    <div class="container">
        <div class="sidebar">
            <h2>Sidebar</h2>
        </div>
        <div class="content">
            <h2>Conteúdo</h2>
        </div>
    </div>
    <footer>
        <h2>Footer</h2>
    </footer>
</body>

</html>
